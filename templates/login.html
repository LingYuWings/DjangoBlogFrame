<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <title>index</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../static/plugins/bootstrap-3.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <script type="text/javascript" src="../static/plugins/jquery-3.6.3.js"></script>
    <script type="text/javascript" src="../static/plugins/bootstrap-3.4.1-dist/js/bootstrap.js"></script>
</head>

<body>
    <div class="login-form">
        <form class="form-horizontal" action="" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
              <div class="col-sm-10">
                <input name="username" class="form-control" id="username" placeholder="Username" required>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
              </div>
            </div>
            <div>
              <p><span style="color:red;">{{ error_msg }}</span></p>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-10">
                <button type="submit" class="btn btn-login">Login</button>
              </div>
            </div>
            <p>
              don't have an account? <a href="/signup">Sign up.</a>
            </p>
          </form>
    </div>
</body>

</html>
